<mat-card class="item-card" (click)="goToItemDetail(item)">
  <mat-card-title-group>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{item.price | currency :'EUR'}}  </mat-card-subtitle>
    <img mat-card-xl-image src="/assets/images/emptybox.jpg" >
  </mat-card-title-group>
  <mat-card-content>
    <span [style.color]= "item.stockUrgency | stockUrgency" >{{item.stockUrgency | slice:6:10}}</span>
  </mat-card-content>
</mat-card>
