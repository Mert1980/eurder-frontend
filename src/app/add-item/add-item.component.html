<div class="form-group">
  <h3>Add new item</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="createItemForm">
    <label>Name</label>
    <input class="form-control" formControlName="name" placeholder="Name" type="text">
    <label>Description</label>
    <input class="form-control" formControlName="description" placeholder="Description" type="text">
    <label>Price</label>
    <input class="form-control" formControlName="price" placeholder="Price" type="text">
    <label>Amount of Stock</label>
    <input class="form-control" formControlName="amountOfStock" placeholder="Amount of stock" type="text">
    <label>Stock Urgency</label>
    <input class="form-control" formControlName="stockUrgency" placeholder="Stock urgency" type="text">

    <button class="btn btn-primary pull-right" type="submit">Create Item</button>
  </form>
  <button class="btn btn-primary pull-right" (click)="cancel()">Cancel</button>
  <button class="btn btn-primary pull-right" (click)="goBack()">Back</button>
</div>
