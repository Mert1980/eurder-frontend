<h2>Item: {{selectedId}}</h2>
<div class="item-detail-container">
  <div class="mat-app-background">
    <form (ngSubmit)="onSubmit()" [formGroup]="updateItemForm">
      <label>Name</label>
      <input [(ngModel)]="selectedItem.name" formControlName="name">
      <label>Description</label>
      <textarea  [(ngModel)]="selectedItem.description"
      formControlName="description"
      rows="5"
      maxlength="250"
      >
      </textarea>
      <label>Price</label>
      <input  [(ngModel)]="selectedItem.price"  formControlName="price">
      <label>Amount of Stock</label>
      <input  [(ngModel)]="selectedItem.amountOfStock"  formControlName="amountOfStock">
      <button class="mat-button" type="submit">Save</button>
    </form>
  </div>
  <div class="button-group">
    <button class="mat-button" (click)="goBack()">Back</button>
  </div>
</div>
