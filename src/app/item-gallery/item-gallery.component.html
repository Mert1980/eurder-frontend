<div class="item-container">
  <div class="item-input-container">
    <div>
      <label for="name">Items</label>
    </div>
    <div>
      <input id="name"
             name="name"
             class="form-control"
             placeholder="Name"
             [(ngModel)]="searchText"
      >
    </div>

  </div>
  <div class="item-list">
    <div *ngFor="let item of items | nameFilter : searchText" >
      <app-item [item]="item"></app-item>
    </div>
  </div>
</div>
