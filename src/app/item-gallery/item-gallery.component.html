<div class="">
  <div class="">
    <div id="" class="">
      <div class="">
        <div class="">
          <label for="name">Items</label>
          <input id="name"
                 name="name"
                 class="form-control"
                 placeholder="Name"
                 [(ngModel)]="searchText"
          >
            <a routerLink="/items/add"
            >Add Item</a>
        </div>
        <div *ngFor="let item of items | nameFilter : searchText" class="">
          <app-item [item]="item"></app-item>
        </div>
      </div>
    </div>
  </div>
</div>
