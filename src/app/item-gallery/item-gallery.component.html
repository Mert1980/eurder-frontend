<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div *ngFor="let item of items" class="gallery-pet fader">
          <img class="profile-picture" [src]="">
          <div class="overlay">
            <div class="overlay-text">{{item.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
